        body {
            padding-top: 50px;

        .dropdown.dropdown-lg .dropdown-menu {
            margin-top: -1px;
            padding: 6px 20px;
        }

        .input-group-btn .btn-group {
            display: flex !important;
        }

        .btn-group .btn {
            border-radius: 0;
            margin-left: -1px;
        }

        .btn-group .btn:last-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .btn-group .form-horizontal .btn[type="submit"] {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .form-horizontal .form-group {
            margin-left: 0;
            margin-right: 0;
        }

        .form-group .form-control:last-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        @media screen and (min-width: 768px) {
            #adv-search {
                width: 500px;
                margin: 0 auto;
            }

            .dropdown.dropdown-lg {
                position: static !important;
            }

            .dropdown.dropdown-lg .dropdown-menu {
                min-width: 500px;
            }
        }
    </style>
</head>

<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-md-offset-2 col-md-3">
                <div class="form-group">
                    <label for="title">Название фильма</label>
                    <input class="form-control" type="text" id="title"/>
                </div>
                <div class="form-group">
                    <label for="imdb_rating">Оценка IMDB</label>
                    <input class="form-control" type="text" id="imdb_rating"/>
                </div>
                <div class="form-group">
                    <label for="actor">Актер</label>
                    <input class="form-control" type="text" id="actor"/>
                </div>
                <div class="form-group">
                    <label for="runtime">Длительность фильма</label>
                    <input class="form-control" type="text" id="runtime"/>
                </div>
                <div class="form-group">
                    <label for="movie_type">Тип</label>
                    <select class="form-control" id="movie_type">
                        <!--for each-->
                        <option value="0" selected>Фильм</option>
                        <option value="1">Сериал</option>
                        <option value="2">Эпизод</option>
                    </select>
                </div>
            </div>
            <div class="col-md-offset-2 col-md-3">
                <div class="form-group">
                    <label for="country">Страна</label>
                    <input class="form-control" type="text" id="country"/>
                </div>
                <div class="form-group">
                    <label for="genre">Жанр</label>
                    <select class="form-control" id="genre" multiple="multiple">
                        <!--for each-->
                        <option value="0">Animation</option>
                        <option value="1">Drama</option>
                        <option value="2">Sport</option>
                        <option value="3">Thriller</option>
                        <option value="4">Western</option>
                    </select>
                    <p>Зажмите ctrl для множественного выбора</p>
                </div>
                <div class="form-group">
                    <label for="director">Режиссер</label>
                    <input class="form-control" type="text" id="director"/>
                </div>
                <div class="form-group">
                    <label for="clients_mark">Оценка клиентов</label>
                    <input class="form-control" type="text" id="clients_mark"/>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Поиск <span
                class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </form>
</div>
