<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../src/main/webapp/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../src/main/webapp/resources/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-5">
            <h1>Admin Panel</h1>
        </div>
        <hr/>
        <div class="row control-row">
            <div class="col-md-offset-2 col-md-2">
                <button class="btn-primary">
                    <a class="control" href="#">Добавить фильм</a>
                </button>
            </div>
            <div class="col-md-offset-4 col-md-2">
                <button class="btn-primary">
                    <a class="control" href="#">Редактировать фильм</a>
                </button>
            </div>
        </div>

        <div class="row control-row">
            <div class="col-md-offset-2 col-md-3">
                <button class="btn-primary">
                    <a class="control" href="#">Добавить актера/режиссера/..</a>
                </button>
            </div>
            <div class="col-md-offset-3 col-md-3">
                <button class="btn-primary">
                    <a class="control" href="#">Редактировать актера/режиссера/..</a>
                </button>
            </div>
        </div>

        <div class="row control-row">
            <div class="col-md-offset-2 col-md-2">
                <button class="btn-primary">
                    <a class="control" href="#">Посмотреть клиентов</a>
                </button>
            </div>
            <div class="col-md-offset-4 col-md-2">
                <button class="btn-primary">
                    <a class="control" href="#">Читать отзывы..</a>
                </button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row control-row">
        <div class="col-md-offset-10">
            <form method="post" action="/admin?command=logout">
                <button class="btn-primary" type="submit">Exit</button>
            </form>
        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../src/main/webapp/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
